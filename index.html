<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postcard</title>
    <!-- Font Shadows Into Light-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@..700&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!---------------------------------- Postcard --------------------------------------->
    <div class="postcard">
      <!-- Header Section-->
      <div class="header">
        <div class="title">
          <h1>My Postcard</h1>
        </div>
        <div class="logo">
          <img
            src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png?raw=true"
            alt="Logo"
          />
        </div>
      </div>
      <!-- Main Section -->
      <div class="main">
        <div class="info">
          <p>
            Look how awesome! This is a postcard that I created using HTML5 and
            CSS3 during my 4Geeks Academy Course!
            <br />
            <br />
            This is so cool, can't wait to start doing more stuff!
          </p>
        </div>
        <div>
          <form class="form">
            <input type="text" placeholder="Some Name" />
            <input type="email" placeholder="Some Email" />
            <input type="text" placeholder="Some comment" />
          </form>
        </div>
      </div>
      <!-- Footer Section -->
      <div class="footer">
        <button>Send My Postcard</button>
      </div>
    </div>
  </body>
</html>
